<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Number (1-100)</title>
  <meta name="description" content="Simple Guess the Number game. Try to guess the number between 1 and 100." />
  <style>
    :root{font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;background:#f7fafc;color:#0f172a}
    .card{width:100%;max-width:560px;background:white;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.08);padding:28px}
    h1{font-size:20px;margin:0 0 8px}
    p.lead{margin:0 0 18px;color:#475569}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input[type=number]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #e2e8f0;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:none;background:#0ea5a4;color:white;font-weight:600;cursor:pointer}
    button.secondary{background:#64748b}
    .log{min-height:44px;padding:10px;border-radius:8px;border:1px dashed #e2e8f0;background:#f8fafc;color:#0f172a;display:flex;align-items:center}
    .meta{display:flex;gap:12px;margin-top:12px;color:#475569;font-size:14px}
    .success{color:#059669;font-weight:700}
    .hint{font-weight:700}
    footer{margin-top:16px;color:#94a3b8;font-size:13px}
    .chatgpt-link{margin-top:16px;font-size:14px}
    @media (max-width:420px){.controls{flex-direction:column}button{width:100%}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Guess the Number (1 - 100)</h1>
    <p class="lead">I'm thinking of a number between <strong>1</strong> and <strong>100</strong>. Try to guess it!</p>

    <div class="controls">
      <input id="guessInput" type="number" min="1" max="100" placeholder="Enter your guess (1-100)" aria-label="Your guess" />
      <button id="guessBtn">Guess</button>
      <button id="restartBtn" class="secondary" aria-label="Restart game">Restart</button>
    </div>

    <div id="log" class="log" aria-live="polite">Good luck ‚Äî make your first guess!</div>

    <div class="meta">
      <div>Attempts: <span id="attempts">0</span></div>
      <div>Best: <span id="best">‚Äî</span></div>
    </div>

    <footer>
      Tip: Use Enter to submit. The page stores your best score in localStorage.
    </footer>

    <div class="chatgpt-link">
      üîó <a href="https://chatgpt.com/share/68c7c84b-2648-8008-88a1-40f8cad8a800" target="_blank">
        View my ChatGPT development process
      </a>
    </div>
  </main>

  <script>
    (function(){
      const guessInput = document.getElementById('guessInput');
      const guessBtn = document.getElementById('guessBtn');
      const restartBtn = document.getElementById('restartBtn');
      const log = document.getElementById('log');
      const attemptsEl = document.getElementById('attempts');
      const bestEl = document.getElementById('best');

      let target = null;
      let attempts = 0;

      function newGame(){
        target = Math.floor(Math.random()*100) + 1; // 1..100
        attempts = 0;
        attemptsEl.textContent = attempts;
        log.textContent = 'New game started. Enter a number and press Guess.';
        guessInput.value = '';
        guessInput.disabled = false;
        guessBtn.disabled = false;
        guessInput.focus();
        // load best from localStorage
        const best = localStorage.getItem('guess_best');
        bestEl.textContent = best ? best : '‚Äî';
      }

      function setBestIfNeeded(count){
        const prev = localStorage.getItem('guess_best');
        if(!prev || count < Number(prev)){
          localStorage.setItem('guess_best', String(count));
          bestEl.textContent = String(count);
        }
      }

      function handleGuess(){
        const val = Number(guessInput.value);
        if(!Number.isInteger(val) || val < 1 || val > 100){
          log.innerHTML = '‚ö†Ô∏è Please enter a whole number between <strong>1</strong> and <strong>100</strong>.';
          guessInput.focus();
          return;
        }
        attempts += 1;
        attemptsEl.textContent = attempts;

        if(val === target){
          log.innerHTML = `<span class="success">üéâ Correct! The number was ${target}.</span> You guessed it in <strong>${attempts}</strong> attempts.`;
          setBestIfNeeded(attempts);
          guessInput.disabled = true;
          guessBtn.disabled = true;
        } else if(val < target){
          log.innerHTML = `<span class="hint">Too low.</span> Try a higher number.`;
        } else {
          log.innerHTML = `<span class="hint">Too high.</span> Try a lower number.`;
        }
        guessInput.select();
      }

      // events
      guessBtn.addEventListener('click', handleGuess);
      restartBtn.addEventListener('click', newGame);
      guessInput.addEventListener('keydown', function(e){ if(e.key === 'Enter') handleGuess(); });

      // start
      newGame();
    })();
  </script>
</body>
</html>
